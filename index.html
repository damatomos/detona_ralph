<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<!-- Settings -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GAME - Detona Ralph</title>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="src/styles/global.css" />
		<link rel="stylesheet" href="src/styles/main.css" />

		<script src="src/scripts/engine.js" defer></script>
	</head>
	<body>
		<main class="container">
			<header id="hud">
				<div class="timer">
					<h2>Time Left</h2>
					<h2 id="time-left">000000</h2>
				</div>
				<div class="score">
					<h2>Your score</h2>
					<h2 id="score">000000</h2>
				</div>
				<div class="lives">
					<img src="./src/images/player.png" alt="lives" height="80" />
					<h2 id="live">x3</h2>
				</div>
			</header>

			<section id="viewport">
				<div class="row">
					<div class="square enemy" id="square_0"></div>
					<div class="square" id="square_1"></div>
					<div class="square" id="square_2"></div>
				</div>
				<div class="row">
					<div class="square" id="square_3"></div>
					<div class="square" id="square_4"></div>
					<div class="square" id="square_5"></div>
				</div>
				<div class="row">
					<div class="square" id="square_6"></div>
					<div class="square" id="square_7"></div>
					<div class="square" id="square_8"></div>
				</div>
			</section>
		</main>

		<div id="cursor"></div>
		<div id="modal_go" class="modal_gameover">
			<div class="overlay"></div>
			<div class="box">
        <div class="go-head">
          <img src="./src/images/player.png" alt="Player" width="120">
          <h2 class="go-title">Game Over</h2>
        </div>
				<div class="box-content">
					<p class="go-score">Score: 150</p>
					<p class="go-timer">Timer: 1:20</p>
				</div>
				<button class="go-button" onclick="resetGame()">Reset Game</button>
			</div>
		</div>
	</body>
</html>
